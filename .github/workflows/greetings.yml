name: 'Greetings'

on:
  fork:
  push:
    branches:
      - main
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened
  pull_request_target:
    types:
      - opened

jobs:
  welcome:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Sending a custom greeting message to issues and PRs
      - name: Welcome new issue or PR
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Welcome, @${{ github.actor }}! Your issue is like a spark that ignites innovation. We're thrilled to dive into it and work together to find a solution.
          pr-message: |
            Great job, @${{ github.actor }}! ðŸŽ‰ Thank you for opening a pull request. Your contribution is valuable and we appreciate your efforts to improve our project.
            Soon the maintainers/owner will review it and provide you with feedback/suggestions.

      # Optional: Adding logging for better error handling and debugging
      - name: Log event data
        run: |
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "Event Payload: ${{ toJson(github.event) }}"
